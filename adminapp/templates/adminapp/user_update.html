{% extends 'adminapp/base.html' %}
{% load static %}
    {% block container %}
        <div class="login">
            <div class="h2 text-center head">
                {{ page_title|title }}
            </div>
            <form class="form-horizontal" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <input class="form-control" type="submit" value="save">
            </form>
            <a class="btn btn-default form-control" href="{% url 'auth:pass_change' %}">change password</a>
            <br>
            <br>
            <a class="btn btn-default form-control" href="{% url 'adminapp:users' %}">user list</a>
        </div>
    {% endblock %}
