<!doctype html>
{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% block css %}
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
            <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
            <link rel="stylesheet" href="{% static 'css/style_gb.css' %}">
            <link rel="stylesheet" href="{% static 'css/style.css' %}">
        {% endblock %}
        {% block js %}
            <script src="{% static '/js/jquery-3.2.1.min.js' %}"></script>
            <script src="{% static '/js/my_admin.js' %}"></script>
        {% endblock %}
        {% block title %}
            <title>{{ page_title|capfirst }}</title>
        {% endblock %}
    </head>

    <body>
        <div class="container">
            {% block container %}
            {% endblock %}
        </div>
    </body>
</html>
